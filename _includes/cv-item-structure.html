<div class="item">
  <h3>
    {{ item.institute }} {% if item.location %}<span
      >{{ site.divider }} {{ item.location }}</span
    >{% endif %}
  </h3>
  <p>{{ item.title }}</p>
  <p class="year">
    {{ item.start }} {% if item.end %}{{ site.divider }}{% endif %} {% if
    item.end == site.current %}<span>{{ item.end }}</span
    >{% else %}{{ item.end }}{% endif %}
  </p>
  <p>{{ item.company }}</p>
</div>
